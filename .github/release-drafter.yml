name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
  default: patch

autolabeler:
  - label: 'feature'
    branch:
      - '/^feat(ure)?[/-].+/'
  - label: 'fix'
    branch:
      - '/^fix[/-].+/'
  - label: 'chore'
    branch:
      - '/^chore[/-].+/'
  - label: 'documentation'
    branch:
      - '/^docs?[/-].+/'

template: |
  ## Changes

  $CHANGES

  ## Installation

  ```bash
  npm install -g mittvibes-cli
  ```
