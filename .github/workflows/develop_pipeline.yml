name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-lint:
    name: Build and Lint CLI
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: cli/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: cli

      - name: Run biome check
        run: pnpm check
        working-directory: cli

      - name: Build
        run: pnpm build
        working-directory: cli
