name: Develop pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  DATABASE_URL: "http://localhost:5432/asdf"
  EXTENSION_ID: "asdf"
  PRISMA_FIELD_ENCRYPTION_KEY: "k1.aesgcm256.HFZYtt3nubKdN-zfDPNTuJg7inxo60zyoZH-0U1VJjs=" # no secret, dummy value
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  build_fe:
    name: Build and Lint
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies for root
        run: pnpm install

      - name: Install dependencies for cli
        run: cd cli && pnpm install

      - name: Build
        run: cd cli && pnpm build

      - name: Lint
        run: pnpm lint

      - name: Run biome check
        run: pnpm check
